<div class="mn-content valign-wrapper">
  <main class="mn-inner container">
    <div class="valign">
      <div class="row">
        <div class="col s12 m6 l4 offset-l4 offset-m3">
          <div class="card white darken-1">
            <div class="card-content ">
              <span class="card-title">Sign In</span>
              <div class="row">
                <form #loginForm="ngForm" (ngSubmit)="handleLogin()" class="col s12">
                  <div class="input-field col s12">
                    <input [(ngModel)]="form_model.email" name="email" id="email" type="email" required>
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <input [(ngModel)]="form_model.password" name="password" id="password" type="password" required>
                    <label for="password">Password</label>
                  </div>
                  <div class="col s12 right-align m-t-sm">
                    <a [routerLink]="'/register'" class="waves-effect waves-grey btn-flat">sign up</a>
                    <button type="submit" class="waves-effect waves-light btn teal" [disabled]="!loginForm.form.valid">sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
