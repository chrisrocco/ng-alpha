<main class="mn-inner">
  <div class="row">
    <div class="col s12">
      <div class="page-title">Admin Booking Form</div>
    </div>
    <div class="col s12 m12 l12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Input fields</span><br>
          <div class="row">
            <form class="col l6">
              <div class="row">
                <div class="input-field col s12">
                  <select materialize="material_select" [materializeSelectOptions]="markets" [(ngModel)]="selectedMarket" name="selectedMarket">
                    <option *ngFor="let mkt of markets" [ngValue]="mkt">{{mkt.name}}</option>
                  </select>
                  <label>Select a Market</label>
                </div>
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
                <a class="waves-effect waves-grey btn white modal-trigger" materialize="leanModal" data-target="modal1">Modal</a>
                <div id="modal1" class="modal">
                  <div class="modal-content">
                    <div class="row">
                      <div class="col s6">
                        <div class="input-field">
                          <input id="search" placeholder="Search" autocomplete="off">
                          <label for="search"><i class="material-icons search-icon">Search Users</i></label>
                        </div>
                        <ul class="collection">
                          <li *ngFor="let user of users" class="collection-item avatar" style="min-height: 0">
                            <img src="assets/images/profile-image.png" alt="" class="circle">
                            <span class="title">{{user.name}}</span>
                            <p>{{user.email}}</p>
                            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                          </li>
                        </ul>
                      </div>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat ">Agree</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat ">Disagree</a>
                  </div>
                </div>
              </div>
            </form>
            <form>
              <div class="col l6">
                <img *ngIf="selectedMarket" materialize="materialbox" class="materialboxed responsive-img" [src]="selectedMarket.image">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
